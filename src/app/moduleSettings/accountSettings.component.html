<app-header></app-header>
<div class="container d-block mt-7">
  <div class="row">
    <div class="col-12 bg-secondary-light border-0 mt-2 mb-6">
      <h1 class="my-5 font-weight-bold underline">Settings</h1>
      <form>
        <!-- General information -->
        <div class="row">
          <div class="col-md-6 col-lg-12">
            <div class="form-group">
              <label class="form-control-label">Name</label>
              <input [(ngModel)]="studentName" name="merchant_owner_name" class="form-control form-control-sm"
                type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-control-label">Registered Email</label>
              <input [(ngModel)]="studentEmail" name="merchant_owner_email" class="form-control form-control-sm"
                type="email" placeholder="name@exmaple.com" disabled>
              <small class="form-text text-muted mt-2">This is the main email that we'll send notifications.</small>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-control-label">Contact</label>
              <input [(ngModel)]="studentContact" name="merchant_owner_contact" class="form-control form-control-sm"
                type="text">
            </div>
          </div>
        </div>
        <!-- Location -->
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="form-control-label">Address</label>
              <textarea [(ngModel)]="studentAddress" name="merchant_owner_address" class="form-control form-control-sm"
                placeholder="Your home address" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-lg-12">
            <div class="form-group">
              <label class="form-control-label ">Change Password</label><br>
              <button type="button" class="btn btn-sm btn-block btn-soft-dark"
                (click)="modalEvent(studentPW, 'change_pw')">
                Manage now
              </button>
            </div>
          </div>
        </div>
        <hr class="mt-3 mb-5" />
        <!-- Save changes buttons -->
        <button type="button" (click)="updateStudentInfo()" class="btn btn-sm btn-block btn-primary">Save
          changes</button>
      </form>

    </div>
  </div>

  <!-- Modal -->
  <div class="modal bg-translucent-dark fade" id="modal_change_pw" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document" data-backdrop="false">
      <div class="modal-content">
        <div class="modal-body">
          <div class="text-center">
            <h4 class="mt-2">Change Password</h4>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="form-group">
                <label class="form-control-label text-dark">New Password</label>
                <div class="input-group input-group-merge">
                  <input formControlName="studentPW_1" type="password" class="form-control form-control-sm"
                    [ngClass]="{'is-valid':f.studentPW_1.valid, 'is-invalid':f.studentPW_1.invalid && f.studentPW_1.touched}"
                    autocomplete="off">
                  <div class="valid-feedback">
                    Acceptable
                  </div>
                  <div class="invalid-feedback">
                    Must contain minimum 8 uppercase, lowercase and number.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="form-control-label text-dark">Confirm password</label>
                <div class="input-group input-group-merge">
                  <input formControlName="studentPW_2" type="password" class="form-control form-control-sm"
                    [ngClass]="{'is-valid':f.studentPW_2.value === f.studentPW_1.value && f.studentPW_1.valid && f.studentPW_2.valid, 'is-invalid': f.studentPW_2.value != f.studentPW_1.value && f.studentPW_2.touched }"
                    autocomplete="off">
                  <div class="valid-feedback">
                    Password Match
                  </div>
                  <div class="invalid-feedback">
                    Password Missmatch
                  </div>
                </div>
              </div>
              <div class="mt-4">
                <button [disabled]="form.invalid" class="btn btn-block btn-sm btn-primary" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
